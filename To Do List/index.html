<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="todolist">
        <div class="cover-img">
            <div class="cover-inner">
                <h3>christmas</h3>
            </div>
        </div>
        <div class="content">
            <form action="" class="add">
                <input type="text" name="add" placeholder="add item..">
                <div class="input-buttons">
                    <a href="#0" class="add-todo">
                       <i class="fas fa-plus add"></i>
                    </a>
                </div>
            </form>
            <ul class="todos">
                <li>
                    <input type="checkbox" id="todo_1">
                    <label for="todo_1">
                        <span class="check"></span>
                        buy xmas cards
                    </label><i class="far fa-trash-alt delete"></i>
                </li>
                <li>
                    <input type="checkbox" id="todo_2">
                    <label for="todo_2">
                        <span class="check"></span>
                        buy gifts
                    </label><i class="far fa-trash-alt delete"></i>
                </li>
                <li>
                    <input type="checkbox" id="todo_3">
                    <label for="todo_3">
                        <span class="check"></span>
                        watch xmas movies
                    </label><i class="far fa-trash-alt delete"></i>
                </li>
                <li>
                    <input type="checkbox" id="todo_4">
                    <label for="todo_4">
                        <span class="check"></span>
                        spend time with family
                    </label><i class="far fa-trash-alt delete"></i>
                </li>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>


</body>
</html>
